
server.port=9001
server.servlet.context-path=/mallclient

## log
logging.level.com.keyvin=debug

# mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/dubbo_mall?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username= root
spring.datasource.password= 123456

# mybatis
mybatis.type-aliases-package=com.keyvin.mall.client.dao
mybatis.mapperLocations=classpath:mappers/*.xml

# dubbo
dubbo.application.name=dubbomall-client
dubbo.application.organization=keyvin
dubbo.application.owner=keyvin
dubbo.registry.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20904
dubbo.provider.version=1.0
dubbo.provider.timeout=60000
dubbo.consumer.check=false